<div id="hmt-settings" class="hmt-hide">
  <div class="background" onclick="toggleSettings()"></div>
  <div class="container">
    <h2>HKU Moodle Tweaks</h2>
    <ul>
      <li>
        <div>Hide useless components:</div>
        <input
          type="checkbox"
          id="hmt-hide-useless-components"
          onclick="toggleUselessComponents()"
        />
      </li>
      <li>
        <div>Hide course images:</div>
        <input
          type="checkbox"
          id="hmt-hide-course-images"
          onclick="toggleCourseImages()"
        />
      </li>
      <li>
        <div>Courses filter:</div>
        <select id="hmt-courses-filter" onchange="coursesFilterOnchange(this)">
          <option value="0">Disabled</option>
          <option value="1">Auto Detect</option>
          <option value="2">Auto Detect (Aggressive)</option>
          <option value="3">Manual</option>
        </select>
      </li>
      <li id="hmt-courses-list" class="hmt-hide"></li>
    </ul>
    <button onclick="toggleSettings()">Close</button>
  </div>
</div>
